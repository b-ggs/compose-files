version: "3.8"
services:
  koel:
    image: hyzual/koel
    container_name: koel
    ports:
      - 80:80
    env_file: .env
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=koel-mariadb
    depends_on:
      - koel-mariadb
  koel-mariadb:
    image: mariadb
    container_name: koel-mariadb
    env_file: .env
