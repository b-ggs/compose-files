services:
  pihole:
    image: pihole/pihole
    container_name: pihole
    env_file: .env
    ports:
      - "53:53"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80"
      - "443:443"
    volumes:
      - pihole-etc-pihole:/etc/pihole
      - pihole-etc-dnsmasq-d:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

volumes:
  pihole-etc-pihole:
    name: pihole-etc-pihole
  pihole-etc-dnsmasq-d:
    name: pihole-etc-dnsmasq-d
